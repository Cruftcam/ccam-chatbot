<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Stefan Reimann">

    <!-- This template uses Google Icons & Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans:200,300,400,600,700" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Lato:200,300,300i,400,400i,700,900&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"> 

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="ccam-chatbot.css">   
    
    <title>CRUFTCAM passion projects | A text-based Chatbot with Dialogflow V2</title>
</head>
<body>    
    <!-- Page -->
    <div id="page" class="fnt-standard">
        <div class="ccam-container ccam-inner-frame fnt-subheader bg-dark-1">
            <label>Chatbot with Dialogflow V2 - Part 2: How to integrate Dialogflow V2 in a local webpage.</label> 
        </div>   
        <div class="ccam-container ccam-flexbox" style="background-color: rgb(83, 83, 216); color: black;"> 
            <div>
                <div class="ccam-container" style="background-color: silver; color: black; width: 360px; margin-top: 48px; margin-bottom: 0px;">
                    <label >Chatbot Card</label>
                </div>
                <!-- A simple chat-control -->
                <div id="id_chat-card" class="chat-control">                    
                    <div class="chat-card bot">
                        <label>Bot's card</label>
                    </div>
                    <div class="chat-card client">
                        <label>Client's card</label>
                    </div>
                </div>
                <!-- Simple chatbar for text input -->
                <div style="height: auto; width: 360px; background-color: silver; margin-top: 0px; margin-bottom: 48px; padding: 4px;">
                    <textarea id="id_client_text" class="textarea" placeholder="Please enter text"></textarea>
                    <button id="btn_client_send" class="w3-button w3-blue" onclick="clientRequest(this)" style="width:100%; border-radius: 4px;">Send Message</button>
                </div>
            </div>            
        </div>
    </div><!-- Page -->

    <script src="master.js"></script>

</body>
</html>
